events {}



rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        application live {
            live on;
            interleave on;
            hls on;
            hls_path /www/stream;
            hls_fragment 1s;
            hls_playlist_length 10s;

            on_publish http://172.17.0.2:8000/stream;
        }
    }
    
}

http {
    server {
    listen 1420;
    server_name localhost;

     location / {
            root /www;
        }

        location /www/stream {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
               root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;

        }
    }


    server {
        listen 172.17.0.2:8000;
        location / {
            root /www;
        }

        location /www/stream {
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
               root /tmp;
            add_header Cache-Control no-cache;

            # To avoid issues with cross-domain HTTP requests (e.g. during development)
            add_header Access-Control-Allow-Origin *;

           
        

            # Proxy the request
           
        }
    }
}

